     <main>
         
	<h1 id="heading">Get In Touch</h1>
	<form 
    	name="contact_form" id="contact_form">
		   <label for="fname">Firstname:</label>
			<input type="text" name="fname" id="fname">
			<span>*</span><br><br>
            <label for="lname">Lastname:</label>

        	<input type="text" name="email" id="email">
        	<span>*</span><br><br>
			<label for="phone">Phone &nbsp;&nbsp;:</label>
			<input type="text" name="phone" id="phone" placeholder="999-999-9999" class="phone">
			<span>*</span><br><br>
		 <label for="Message">Message</label><br>
        <br>
 <textarea id="msg"rows="6" cols="50" title= "We need your comments." name="msg"></textarea><br>
		<input type="submit" id="submit" value="Submit"><br>
     </form>
         </main>
